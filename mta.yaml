_schema-version: 3.3.0
ID: warehouse_management_package
description: A simple CAP project.
version: 1.0.0
modules:
- name: warehouse_management_package-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: warehouse_management_package-auth
  - name: warehouse_management_package-db
  - name: warehouse_management_package-connectivity
  - name: warehouse_management_package-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: warehouse_management_package-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: warehouse_management_package-db
  parameters:
    buildpack: nodejs_buildpack
- name: warehouse_management_package-destination-content
  type: com.sap.application.content
  requires:
  - name: warehouse_management_package-destination
    parameters:
      content-target: true
  - name: warehouse_management_package-html5-repo-host
    parameters:
      service-key:
        name: warehouse_management_package-html5-repo-host-key
  - name: warehouse_management_package-auth
    parameters:
      service-key:
        name: warehouse_management_package-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: WMP_Approuter_warehouse_management_package_html5_repo_host
          ServiceInstanceName: warehouse_management_package-html5-repo-host
          ServiceKeyName: warehouse_management_package-html5-repo-host-key
          sap.cloud.service: WMP_Approuter
        - Authentication: OAuth2UserTokenExchange
          Name: WMP_Approuter_warehouse_management_package_auth
          ServiceInstanceName: warehouse_management_package-auth
          ServiceKeyName: warehouse_management_package-auth-key
          sap.cloud.service: WMP_Approuter
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: warehouse_management_package-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: warehouse_management_package-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - warehousestandards.zip
      name: warehousestandards
      target-path: resources/
    - artifacts:
      - maintainutilization.zip
      name: maintainutilization
      target-path: resources/
    - artifacts:
      - plannedworkloaddashboard.zip
      name: plannedworkloaddashboard
      target-path: resources/
- name: warehousestandards
  type: html5
  path: app/warehouse_standards
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: maintainutilization
  type: html5
  path: app/maintain_utilization
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: plannedworkloaddashboard
  type: html5
  path: app/planned_workload_dashboard
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: warehouse_management_package-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: warehouse_management_package-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: warehouse_management_package-db
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: EWQ-HDI
- name: warehouse_management_package-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: warehouse_management_package-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
            forwardAuthToken: true
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: warehouse_management_package-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
